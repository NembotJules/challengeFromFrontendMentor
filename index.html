<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container">
          <img src="images\illustration-hero.svg" alt="" class="hero">
          <h2 class= "title"> Order Summary</h2>
          <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          <div class="music-container">
              <img src="images\icon-music.svg" alt="">
              <div class="Annual-plan-container">
                  <h4>Annual Plan</h4>
                  <span class="price"> $59.99/year</span>
              </div>
            <a href=""> Change</a>
            
          </div>
          <div class="button-container">
            <button class="Payment-button">Proceed to Payment</button>
            <button class="Cancel-button">  Cancel Order </button>
          </div>
        
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Max Nembot</a>.
  </div>
</body>
</html>
